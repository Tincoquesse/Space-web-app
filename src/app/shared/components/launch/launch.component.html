<div class="card " style="width: 15rem; background-color: gainsboro; margin-top: 10px">
  <img alt="" class="card-img-top" src="{{launch?.links?.patch?.small}}">
  <div class="card-body">
    <h5 class="card-title text-danger">{{launch?.name}}</h5>
    <p class="card-text">{{launch?.details}}</p>
    <p class="card-text">{{launch?.date_local}}</p>
    <a class="btn btn-primary" href="{{launch?.links?.wikipedia}}" target="_blank">WIKI info</a>
  </div>
</div>
